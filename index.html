<script>    
   

        var world;
        var fixedTimeStep = 1 / 60;
        var maxSubSteps = 3;
        var mass = 1.5;
        var lastTime;

        var camera, scene, renderer, controls,cylinderMaterialGroundContactMaterial,mat1GroundContactMaterial,mat1CylinderContactMaterial,mat1Mat1ContactMaterial;
        var geometry, material, mesh, groundMaterial, cylinderMaterial,mat1, ground, groundShape;
        var container, camera, scene, renderer;
     //   var cannonDebugRenderer;
        // To be synced
        var meshes = [];
        var bodies = [];

       let onMouseClick = function(e){
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        mouse.z =1;
        
        rayCast.setFromCamera(mouse, camera);
        addCylinder(rayCast.ray.at(20));
        
        
    };  
    
    // if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

        initCannon();
        initThree();
        
        
       // addCylinder();
        addCylinder2();
        addCylinder3();
        addCylinder4();
        addCylinder5();
        
        addPlane();
        
        animate();
        
        function initThree() {

            container = document.createElement( 'div' );
            document.body.appendChild( container );

            // scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog( 0x000000, 500, 10000 );

            // camera
            camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.5, 10000 );
            camera.position.set(0, 40,3);
            camera.up.set(0,1,0);
            camera.lookAt(new THREE.Vector3(0,0,0));
            scene.add(camera);
            let texture = new THREE.TextureLoader().load('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSbw8tmag_tPpObVxgHQ4Q-6k_rWXzus-7d3N97KgOObL6I70Nl ' );
            let texture2 = new THREE.TextureLoader().load('https://images.squarespace-cdn.com/content/v1/5372e4d2e4b0fca9449770f9/1416627731082-ECL8FSDS02SS0329YO4T/ke17ZwdGBToddI8pDm48kOq3XtvT-rTx5PTvQrwH2CZZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZUJFbgE-7XRK3dMEBRBhUpyBi6H8XuGgiOTkZYjvHnSOANLZGVcHi3tbrkKAT-GPtysHBglV01zzuz87anpmrvo/dog-pattern-diana-toledano.png ' );
            
            let texture3 = new THREE.TextureLoader().load('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTHLBP0z1I20NuHpc33Wd_laLTjF127Kn_G2cVPJpGg6aMwkhrz&usqp=CAU ' );
            
            material = new THREE.MeshLambertMaterial( { color: 0x777777 } );
            material2 = new THREE.MeshPhongMaterial( { map:texture } );
            material3 = new THREE.MeshPhongMaterial({
            side: THREE.DoubleSide, color: 0x888ff0,shininess: 100 });
            material6 = new THREE.MeshPhongMaterial({map:texture3 });
            
            
            
            
            material4 = new THREE.MeshPhongMaterial({
            side: THREE.DoubleSide, color: 0x1183f0 });
            
            material5 = new THREE.MeshPhongMaterial({map:texture2});
            
            // lights
            //scene.add( new THREE.AmbientLight( 0x111111 ) );
            var light = new THREE.DirectionalLight( 0xffffff, 1.1 );
            var d = 20;
            light.position.set( 40, 20, 30 );
            scene.add( light );
            light2 = new THREE.SpotLight(0xffffff, 1);
            light2.position.set(20,20,10);
            light2.angle = Math.PI / 3;
            light2.penumbra = 0.03;
            light2.decay = 2;
            light2.distance = 200;
       
            scene.add(light2);
            rayCast = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            mouse.x = mouse.y = -1;
           
            
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor( scene.fog.color );
            renderer.shadowMap.enabled = true;
            container.appendChild( renderer.domElement );

            window.addEventListener( 'resize', onWindowResize, false );

        //    controls = new THREE.TrackballControls( camera, renderer.domElement );

      //      cannonDebugRenderer = new THREE.CannonDebugRenderer(scene, world);
            
            document.addEventListener("click", onMouseClick, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            controls.screen.width = window.innerWidth;
            controls.screen.height = window.innerHeight;
        }

        function animate(time) {
            requestAnimationFrame( animate );

            if(time && lastTime){
                var dt = time - lastTime;
                world.step(fixedTimeStep, dt / 1000, maxSubSteps);
            }

            updateMeshPositions();
        //    cannonDebugRenderer.update();
           // controls.update();
            renderer.render(scene, camera);
            lastTime = time;
        }

        function updateMeshPositions(){
            for(var i=0; i !== meshes.length; i++){
                meshes[i].position.copy(bodies[i].position);
                meshes[i].quaternion.copy(bodies[i].quaternion);
            }
        }

        function initCannon(){
            world = new CANNON.World();
            world.gravity.set(0,-6,0);
            world.broadphase = new CANNON.NaiveBroadphase();
            var groundMaterial = new CANNON.Material("groundMaterial");
            var cylinderMaterial = new CANNON.Material("cylinderMaterial");
            var mat1 = new CANNON.Material("mat1");
            
            var cylinderMaterialGroundContactMaterial = new CANNON.ContactMaterial(groundMaterial,cylinderMaterial,{friction:5, restitution: .9});
            
            var mat1GroundContactMaterial = new CANNON.ContactMaterial(groundMaterial,mat1,{friction:.5, restitution: .9});
            var mat1CylinderContactMaterial = new CANNON.ContactMaterial(cylinderMaterial,mat1,{friction:.5, restitution: .9});
            var mat1Mat1ContactMaterial = new CANNON.ContactMaterial(mat1,mat1,{friction:.5, restitution: .9});
            world.addContactMaterial(mat1CylinderContactMaterial);
            world.addContactMaterial(mat1GroundContactMaterial);
            world.addContactMaterial(cylinderMaterialGroundContactMaterial);
            world.addContactMaterial(mat1Mat1ContactMaterial);
        }
        

        function addPlane(){
            // Physics
            var groundshape = new CANNON.Plane();
            var ground = new CANNON.Body({ mass: 0, material: groundMaterial });
          
            ground.addShape(groundshape);
            ground.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0),-Math.PI/2);
            world.add(ground);
            bodies.push(ground);

            // Graphics
            geometry = new THREE.PlaneGeometry( 100, 100, 1, 1 );
            mesh = new THREE.Mesh( geometry, material3 );
            mesh.quaternion.setFromAxisAngle(new THREE.Vector3(1,0,0), -Math.PI / 2);
            
            mesh.recieveShadow = true;
            scene.add(mesh);
            meshes.push(mesh);
        }

       

       

        function addCylinder(pos){
            // Physics
            var body = new CANNON.Body({ mass: 5, material:cylinderMaterial });
            var shape = new CANNON.Cylinder(1, 1, .3, 10);
            var quat = new CANNON.Quaternion(0.5, 0, 0, 0.5);
            quat.normalize();
            body.addShape(shape, new CANNON.Vec3, quat);
            body.position.set(pos.x, pos.y, pos.z);
            world.add(body);
            bodies.push(body);

            // Graphics
            var geo = new THREE.CylinderGeometry(1,1,.3,20,20,false);
            var mesh = new THREE.Mesh(geo, material2);
            meshes.push(mesh);
            scene.add(mesh);
           
        }
    
     function addCylinder2(){
            // Physics
            var body = new CANNON.Body({ mass: mass, material : mat1 });
            var shape = new CANNON.Cylinder(1, 1, .3, 10);
            var quat = new CANNON.Quaternion(0.5, 0, 0, 0.5);
            quat.normalize();
            body.addShape(shape, new CANNON.Vec3, quat);
            body.position.set(.02,.3,0);
            world.add(body);
            bodies.push(body);

            // Graphics
            var geo = new THREE.CylinderGeometry(1,1,.3,20,20,false);
            var mesh = new THREE.Mesh(geo, material6);
            meshes.push(mesh);
            scene.add(mesh);
        }
    function addCylinder3(){
            // Physics
            var body = new CANNON.Body({ mass: mass, material : mat1 });
            var shape = new CANNON.Cylinder(1, 1, .3, 10);
            var quat = new CANNON.Quaternion(0.5, 0, 0, 0.5);
            quat.normalize();
            body.addShape(shape, new CANNON.Vec3, quat);
            body.position.set(.1,.6,0);
            world.add(body);
            bodies.push(body);

            // Graphics
            var geo = new THREE.CylinderGeometry(1,1,.3,20,20,false);
            var mesh = new THREE.Mesh(geo, material5);
            meshes.push(mesh);
            scene.add(mesh);
        }
    
    function addCylinder4(){
            // Physics
            var body = new CANNON.Body({ mass: mass, material : mat1 });
            var shape = new CANNON.Cylinder(1, 1, .3, 10);
            var quat = new CANNON.Quaternion(0.5, 0, 0, 0.5);
            quat.normalize();
            body.addShape(shape, new CANNON.Vec3, quat);
            body.position.set(0,.9,-.17);
            world.add(body);
            bodies.push(body);

            // Graphics
            var geo = new THREE.CylinderGeometry(1,1,.3,20,20,false);
            var mesh = new THREE.Mesh(geo, material4);
            meshes.push(mesh);
            scene.add(mesh);
        }

    function addCylinder5(){
            // Physics
            var body = new CANNON.Body({ mass: mass, material : mat1 });
            var shape = new CANNON.Cylinder(1, 1, .3, 10);
            var quat = new CANNON.Quaternion(0.5, 0, 0, 0.5);
            quat.normalize();
            body.addShape(shape, new CANNON.Vec3, quat);
            body.position.set(-.6,1.2,0);
            world.add(body);
            bodies.push(body);

            // Graphics
            var geo = new THREE.CylinderGeometry(1,1,.3,20,20,false);
            var mesh = new THREE.Mesh(geo, material6);
            meshes.push(mesh);
            scene.add(mesh);
        }


       

      
    
</script>
